version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather
  - weather_for_location
  - city_info
  - thanks
  
entities:
- location
  
slots:
 location:
  type: text
  mappings:
  - type: from_entity
    entity: location
    

    
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_location:
  - text: of where?
  - text: In what city?
  
  utter_getting_weather:
  - text: Ok, getting weather of [location] ...
  
  utter_welcome:
  - text: Welcome

actions:
 - action_get_weather
 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
